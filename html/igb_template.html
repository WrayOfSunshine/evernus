<!DOCTYPE html>
<html>
    <head>
        <title>Evernus</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <style>
            body {
                background: #000;
                color: #77ddc9
            }

            a {
                color: #77ddc9
            }

            a:hover {
                text-decoration: none;
            }

            #menu a {
                color: #fff;
            }

            .selected-order {
                background: #555;
            }
        </style>

        <script>
            function openMarginTool() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/openMarginTool", true);
                xhr.send();
            }

            function showType(typeId) {
                CCPEVE.showMarketDetails(typeId);
            }

            function setDestination(id) {
                CCPEVE.setDestination(id);
            }

            function pollServer() {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/update");
                xhr.onload = function() {
                    var data = JSON.parse(xhr.responseText);
                    if (data.message == "<?=open-market-message?>")
                        showType(data.type);
                    else if (data.message == "<?=set-destination-message?>")
                        setDestination(data.id);

                    pollServer();
                }

                xhr.send();
            }

            pollServer();
        </script>
    </head>
        <body onload="CCPEVE.requestTrust('http://localhost:<?=port?>');">
        <h1 style="text-align: center">Evernus</h1>
        <p style="text-align: center"><a href="http://evernus.com">http://evernus.com</a></p>

        <p id="menu">
            <a href="/active"><?=active-link-text?></a> |
            <a href="/fulfilled"><?=fulfilled-link-text?></a> |
            <a href="/overbid"><?=overbid-link-text?></a> |
            <a href="/belowMargin"><?=below-margin-link-text?></a> |
            <a href="/corpActive"><?=corp-active-link-text?></a> |
            <a href="/corpFulfilled"><?=corp-fulfilled-link-text?></a> |
            <a href="/corpOverbid"><?=corp-overbid-link-text?></a> |
            <a href="/corpBelowMargin"><?=corp-below-margin-link-text?></a> |
            <a href="/favorite"><?=favorite-link-text?></a> |
            <a href="#" onclick="openMarginTool();"><?=open-margin-tool-link-text?></a>
        </p>

        <hr />

        <?=content?>
    </body>
</html>
