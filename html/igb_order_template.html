<?=order-script?>

<script>
    function limitToStations() {
        setCookie("<?=limit-to-stations-cookie?>", document.getElementById("limit-to-stations").checked);
        location.reload();
    }
    
    window.addEventListener('load', function() {
        document.getElementById("limit-to-stations").checked = getCookie("<?=limit-to-stations-cookie?>") == "true";
    }, false);
</script>

<p>
    <label><input id="limit-to-stations" type="checkbox" onchange="limitToStations();" /><?=limit-to-stations-text?></label>
</p>

<p><?=sell-orders-text?></p>
<ol>
    <?=sell-orders?>
</ol>

<p><?=buy-orders-text?></p>
<ol start="<?=buy-orders-start?>">
    <?=buy-orders?>
</ol>
